server:
  port: 1003

spring:
  application:
  name: order-service
  datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/javatechie_db
      username: root
      password: root

  jpa:
    show_sql: true
    hibernate:
       ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true



